<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Calculator</h1>    
    
    <input type="number" id="num1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="num2">
    <input type="button" value="=" onclick="compute();">
    <input id="result">
<script>

function compute(){
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
   
    switch(document.getElementById("operator").value){
        case "+":
            document.getElementById("result").value = num1 + num2;
            break;
        case "-":
            document.getElementById("result").value = num1 - num2;
            break;
        case "*":
            document.getElementById("result").value = num1 * num2;
            break;
        case "/":
            document.getElementById("result").value = num1 / num2;
            break;
        case "%":
            document.getElementById("result").value = num1 % num2;
            break;
        default:
            alert("something went wrong in the switch");
    }
    
}    
    
</script>
</body>
</html>
